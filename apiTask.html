<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NASA Astronomy Picture of the Day</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0b0c10;
      color: #ffffff;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-container {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input[type="date"],
    button {
      padding: 10px 14px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #333;
      background-color: #1a1b1e;
      color: #ffffff;
    }

    button {
      background-color: #ffffff;
      color: #000000;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    #result {
      max-width: 800px;
      width: 100%;
      display: none;
      flex-direction: column;
      gap: 20px;
    }

    #title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    #image {
      width: 100%;
      border-radius: 4px;
      object-fit: contain;
    }

    #explanation {
      font-size: 1rem;
      line-height: 1.6;
      color: #cccccc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }

      #title {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <h1>NASA Astronomy Picture of the Day</h1>

  <div class="form-container">
    <input type="date" id="dateInput" />
    <button onclick="fetchAPOD()">Get Picture</button>
  </div>

  <div id="result">
    <h2 id="title"></h2>
    <img id="image" src="" alt="Astronomy Picture" />
    <p id="explanation"></p>
  </div>

  <script>
    async function fetchAPOD() {
      const date = document.getElementById('dateInput').value;
      const apiKey = 'kbRhS7Twy3f1Vn7jxalJmFzBo18HcZkjJemWWNzg'
      const url = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}&date=${date}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        const titleEl = document.getElementById('title');
        const imageEl = document.getElementById('image');
        const explanationEl = document.getElementById('explanation');
        const resultEl = document.getElementById('result');

        if (data.media_type === 'image') {
          titleEl.innerText = data.title;
          imageEl.src = data.url;
          imageEl.style.display = 'block';
          explanationEl.innerText = data.explanation;
        } else {
          titleEl.innerText = 'This is not an image (possibly a video)';
          imageEl.style.display = 'none';
          explanationEl.innerText = '';
        }

        resultEl.style.display = 'flex';

      } catch (error) {
        document.getElementById('title').innerText = 'Error fetching data.';
        document.getElementById('image').style.display = 'none';
        document.getElementById('explanation').innerText = error.message;
        document.getElementById('result').style.display = 'flex';
      }
    }
  </script>

</body>
</html>
